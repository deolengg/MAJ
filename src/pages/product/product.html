<ion-header>
  <ion-navbar hideBackButton="false">
    <button  ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Product Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="row">
    <ion-grid>
      <ion-card>
          <img src="assets/images/dslr.png"/>
        <ion-card-header>
          NIKON D3400
        </ion-card-header>
        <ion-list inset>
          <ion-card-content>
          <p>Price : $500</p>
          <p>Description : 24.2-Megapixel Dx-Format CMOS image sensor with no optical low-pass filter for breathtaking image quality</p>
          <p>Rating : 4/5 Stars</p>
            <ion-item>
              <ion-label>Quantity :</ion-label>
              <ion-select [(ngModel)]="qty">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
        </ion-list>
      </ion-card>
      <ion-row>
        <button ion-button class="submit-btn" full (click)="goToCart()">Add To Cart</button>
        <button ion-button class="submit-btn" full color="light">Add To Wish List</button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
