<ion-header>

  <ion-navbar hideBackButton="false">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Shopping Main Page</ion-title>

  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar>
  </ion-searchbar>
  <div class="row">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="assets/images/dslr.png"/>
          <ion-card-content>
            <ion-card-title>
              NIKON D3400
            </ion-card-title>
            <p>
              24.2-Megapixel Dx-Format CMOS image sensor with no optical low-pass filter for breathtaking image quality
            </p>
          </ion-card-content>
          <button icon-only text-right (click)="goToProductPage()">
            Visit Product
            <ion-icon name="md-link"></ion-icon>
          </button>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
