<ion-header>

  <ion-navbar hideBackButton="false">

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Shopping Main Page</ion-title>

  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)">
  </ion-searchbar>
  <div class="row">
    <ion-grid>
      <ion-row *ngFor="let product of filteredProducts;">
        <ion-col>
          <img [src]="'http://localhost:8000/' + product.pImage"/>
          <ion-card-content>
            <ion-card-title>
              {{product.pName}}
            </ion-card-title>
            <p>
              {{product.pDesc}}
            </p>
          </ion-card-content>
          <button icon-only text-right (click)="goToProductPage(product.id)">
            Visit Product
            <ion-icon name="md-link"></ion-icon>
          </button>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
